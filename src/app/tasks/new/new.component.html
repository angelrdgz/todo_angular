<h1 mat-dialog-title class="text-center">{{data.id == '' ? 'New':'Edit'}} Task</h1>
<div mat-dialog-content>
  <p>Title</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
  <p>Description</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
</div>
<div mat-dialog-actions class="text-center">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="{title: data.title, description: data.description, user_id: user.id, completed:false}" coloe="primary" cdkFocusInitial>Save</button>
</div>
